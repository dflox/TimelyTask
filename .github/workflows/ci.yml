name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  SCALA_VERSION: 3.5.1

jobs:
  test:
    name: test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.10]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Run tests
        run: sbt '++${{ env.SCALA_VERSION }}' clean test
